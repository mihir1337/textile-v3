    <!--====== bootstrap css ======-->

    <!--====== style css ======-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--====== responsive css ======-->
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>

    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="overlay"></div>
    <!-- header are start -->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <a href="index.html" class="site-logo">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <div class="hamburger-menu-trigger">
                        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
                        <label for="navi-toggle" class="navigation__button">
                            <span class="navigation__icon">&nbsp;</span>
                        </label>
                    </div>
                    <a href="index.html" class="back-to-home"> <i class="icofont-simple-left"></i> Back</a>
                </div>
                <div class="col-lg-6 col-sm-4 text-right">
                    <div class="my-account-list">
                        <ul>
                            <li><a href="edit-profile.html" class="my-account">My Account <i
                                        class="fa fa-caret-down"></i></a>
                                <ul>
                                    <li><a href="add-post.html"> Add Post</a>
                                    </li>
                                    <li><a href="all-post.html"> My Posts</a></li>
                                    <li><a href="contacts.html"> All Contact</a></li>
                                    <li><a href="membership-before.html"> Membership Before</a>
                                    </li>
                                    <li><a href="membership-after.html">
                                            Membership After</a></li>
                                    <li><a href="edit-profile.html"> Edit
                                            Profile</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header are end -->

    <!-- textile list area start -->
    <section class="textile-area pt-55 pb-55">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="textile-innerpage-left">
                        <div class="crossbars">
                            <button></button>
                        </div>
                        <div class="authore-details">
                            <div class="authore-img">
                                <img src="assets/images/authore.png" alt="">
                            </div>
                            <h4 class="title">Saiful Islam</h4>
                            <a href="#" class="logout-btn">Log Out</a>
                        </div>
                        <ul>
                            <li class="active"><a href="add-post.html"><i class="icofont-plus"></i> Add Post</a></li>
                            <li><a href="all-post.html"><i class="icofont-clock-time"></i> My Posts</a></li>
                            <li><a href="contacts.html"><i class="icofont-link"></i> All Contact</a></li>
                            <li><a href="membership-before.html"><i class="icofont-star"></i> Membership Before</a>
                            </li>
                            <li><a href="membership-after.html"><i class="icofont-star"></i>
                                    Membership After</a></li>
                            <li><a href="edit-profile.html"><i class="icofont-refresh"></i> Edit
                                    Profile</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="company-info-form">
                        <form action="get">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <select>
                                            <option data-display="Select Category">Nothing</option>
                                            <option value="0">Knitting</option>
                                            <option value="1">Dyeing</option>
                                            <option value="2">Finishing</option>
                                            <option value="3">Yarn Dyeing</option>
                                            <option value="4">Weaving</option>
                                            <option value="5">Chemical & Lubricants</option>
                                            <option value="6">Garments</option>
                                            <option value="7">Accessories</option>
                                            <option value="8">Machine Parts</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="machine">Machine/Post Title</label>
                                        <input type="text" id="machine">
                                    </div>
                                    <div class="form-group">
                                        <label for="factory">Factory Name</label>
                                        <input type="text" id="factory">
                                    </div>
                                    <div class="form-group">
                                        <label for="capacity">Free Capacity per day</label>
                                        <input type="text" id="capacity">
                                    </div>
                                    <div class="form-group">
                                        <label for="color">Color</label>
                                        <input type="text" id="color">
                                    </div>
                                    <div class="form-group">
                                        <label for="rate">Rate</label>
                                        <input type="text" id="rate">
                                    </div>
                                    <div class="form-group">
                                        <label for="brand">M/C Brand</label>
                                        <input type="text" id="brand">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <h2 class="title">Contact Information</h2>
                                    <div class="form-group">
                                        <label for="companyName">Company Name</label>
                                        <input type="text" id="companyName">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Zone/Address</label>
                                        <input type="text" id="address">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Dateline</label>
                                        <input type="text" id="address">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" id="email">
                                    </div>
                                    <div class="form-groups">
                                        <div class="form-group">
                                            <label for="file">Upload image <span>(Optional)</span></label>
                                            <input type="file" id="file">
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Add Post">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- textile list area end -->

    <!--========= jquery js =========-->
    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <!--========= Bootstrap js =========-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--========= nice-select js =========-->
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <!--========= main js =========-->
    <script src="assets/js/main.js"></script>
</body>

</html>
